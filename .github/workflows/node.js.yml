# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup do Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ƒï¸ Criar diretÃ³rio do banco (se necessÃ¡rio)
        run: mkdir -p fonte/database

      - name: ğŸ§± Criar banco de testes
        run: sqlite3 ./fonte/database/esmforum-teste.db < ./fonte/database/schema.sql

      - name: âœ… Executar os testes
        run: npm test